<div class="add-container">
    <div class="add-content">
        <mat-toolbar color="primary">Add Product</mat-toolbar>
        <mat-card>
            <form [formGroup]="addForm" (ngSubmit)="onSubmit()" novalidate>

                <div>
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label> Product Name</mat-label>
                        <input type="text" matInput formControlName="productName" required>
                        <mat-error *ngIf="addForm.controls.productName.touched && addForm.controls.productName.invalid">
                            <span *ngIf="addForm.controls.productName.errors.required"> Product Name is required</span>
                        </mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label> Product Id</mat-label>
                        <input type="text" matInput formControlName="productId" required>
                        <mat-error *ngIf="addForm.controls.productId.touched && addForm.controls.productId.invalid">
                            <span *ngIf="addForm.controls.productId.errors.required"> Product Id is required</span>
                        </mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label> Available Quantity</mat-label>
                        <input type="number" matInput formControlName="availableQuantity" required>
                        <mat-error
                            *ngIf="addForm.controls.availableQuantity.touched && addForm.controls.availableQuantity.invalid">
                            <span *ngIf="addForm.controls.availableQuantity.errors.required"> Available Quantity is
                                required</span>
                        </mat-error>
                    </mat-form-field>
                </div>

                <button mat-raised-button color="primary" type="submit">Submit</button>

            </form>
        </mat-card>
    </div>
</div>
