<div class="btn-group-item1">
    <h2>List Products</h2>
</div>
<div class="mat-elevation-z8">

    <table style="width: 100%;" mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="sn">
            <th mat-header-cell class="back_color" *matHeaderCellDef> SN </th>
            <td mat-cell class="header_align" *matCellDef="let element;let j=index;"> {{j+1}} </td>
        </ng-container>

        <ng-container matColumnDef="productname">
            <th mat-header-cell class="back_color" *matHeaderCellDef> Productname </th>
            <td mat-cell class="header_align" *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>

        <ng-container matColumnDef="productid">
            <th mat-header-cell class="back_color" *matHeaderCellDef> Productid </th>
            <td mat-cell class="header_align" *matCellDef="let element"> {{element.productId}} </td>
        </ng-container>

        <ng-container matColumnDef="availablequantity">
            <th mat-header-cell class="back_color" *matHeaderCellDef> Quantity</th>
            <td mat-cell class="header_align" *matCellDef="let element">{{element.availableQuantity}}</td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
